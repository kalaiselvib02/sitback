<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Start of meta tags-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kalai" />
    <meta name="description" content="Furniture Shopping Website" />
    <meta name="keywords" content="shopping,couches,chairs,dining" />
    <!--End of meta tags-->
    <title>Sitback</title>
    <!--Start of fav icon-->
    <link rel="icon" href="/src/assets/images/furniture.png" />
    <!--End of fav icon-->
    <!--Start of CDN Files-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!--End of CDN Files-->
    <!--Start of Styles Files-->
    <link rel="stylesheet" href="src/css/styles.css" />
    <!--End of Styles Files-->
  </head>
  <body>
    <!--Start of Wrapper-->
    <div class="wrapper">
      <!--Start of Header-->
      <header>
        <!--Start of logo-->
        <div class="logo col-1">
          <a href="">SITBACK</a>
        </div>
        <!--End of logo-->
        <div class="col-2">
          <!--Start of toggle button-->
          <button class="nav-toggle-btn"><i class="fa fa-bars"></i></button>
          <!--Start of nav user details --->
          <div class="nav-user-details">
            <!--Start of nav --->
            <nav>
              <ul class="navigation-list"></ul>
            </nav>
            <!--End of nav --->
            <!--Start of user-details --->
            <div class="user-details">
              <div class="user-name">Kalaiselvi Balu</div>
              <i class="fa-sharp fa-solid fa-sort-down"></i>
            </div>
            <!--End of user-details --->
          </div>
          <!--End of nav user details --->
        </div>
      </header>
      <!--End of Header-->
      <!--Start of order-list-container-->
    </div>
    <!--Start of toast-->
    <div class="toast">
       <!--Start of toast-content-->
      <div class="toast-content">
        <i class="fas fa-solid fa-check check"></i>
        <i class="fa fa-exclamation-triangle warning-icon"></i>
        <!--Start of message-->
        <div class="message">
          <span class="text status-text status-text"></span>
          <span class="text message-text message-text"></span>
        </div>
         <!--End of message-->
      </div>
      <div class="progress"></div>
      <!--End of toaster-->
    </div>
    <!--End of Wrapper-->
    <!--Start of external JS Files-->
    <!--End of external JS Files-->
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="src/js/main.js"></script>
</html>
