<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Start of meta tags-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kalai" />
    <meta name="description" content="Furniture Shopping Website" />
    <meta name="keywords" content="shopping,couches,chairs,dining" />
    <!--End of meta tags-->
    <title>Sitback</title>
    <!--Start of fav icon-->
    <!-- <link rel="icon" href="/src/assets/images/favicon_io/favicon.ico" /> -->
    <!--End of fav icon-->
    <!--Start of CDN Files-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'> 
    <!--End of Styles Files-->
    <!--Start of Styles Files-->
    <link rel="stylesheet" href="src/css/styles.css" />
    <!--End of Styles Files-->
  </head>
  <body>
    <!--Start of Wrapper-->
    <div class="wrapper">
      <!--Start of Header-->
      <header>
        <div class="logo">
          <a href="">SITBACK</a>
        </div>
        <nav>
          <ul class="navigation-list"></ul>
        </nav>
        <div class="user-details">
          <div class="user-name">Kalaiselvi Balu</div>
          <i class="fa-sharp fa-solid fa-sort-down"></i>
        </div>
      </header>
      <!--End of Header-->
        <!--Start of order-list-container-->
     <div class="orders-list-container d-none">
      <div class="container">
        <div class="order-confirmation-message">
          <h2>Order Confirmation</h2>
          <p>Thank you for shopping with us. The items will be delivered in 7 days.</p>
        </div>
        <div class="orders-list">
        
        </div>
      </div>
     </div>
      <!--End of orders-list-container-->
      <!-- Start of categories-container-->
      <div class="categories-container">
        <div class="hero-text-container">
          <h1 class="heading-text">Your Home, With Love</h1>
          <p class="sub-text">Come, Choose from millions of products</p>
        </div>
        <div class="categories-list"></div>
      </div>
      <!-- End of categories-container-->
      <!---->
      <div class="container products-screen">
        <!--Start of products-container-->
        <div class="products-container">
          <div class="products-list"></div>
        </div>
        <!--End of products-container-->
        <!--Start of cart-wishlist-container-->
        <div class="cart-wishlist-container d-none">
          <nav>
            <ul class="tabs">
              <li  class="tab"><a  data-tab="cartContainer">MY CART</a></li>
              <li  class="tab" ><a  data-tab="wishListContainer">MY WISHLIST</a></li>
            </ul>
          </nav>
          <div>
            <div class="cart-container tab-content" id="cartContainer">
             
            </div>
            <div class="wishlist-container tab-content" id="wishListContainer">
          
            </div>
            <div class="checkout-container">
              <div>
                <p class="container-heading text-sm">TOTAL AMOUNT</p>
                <p class="total-amount"></p>
              </div>
              <div class="button-container">
                <button class="btn btn-sm btn-primary place-order">PLACE ORDER</button>
              </div>
            </div>
          </div>
        </div>
        <!--End of order-details-container-->
      </div>
      <!--Start of footer-->
      <footer>
        <div class="container">
          <p>COPYRIGHTS 2020</p>
        </div>
      </footer>
      <!--End of footer-->
    </div>
    <!--End of Wrapper-->
    <!--Start of external JS Files-->
    <!--End of external JS Files-->
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="src/js/main.js"></script>
</html>
